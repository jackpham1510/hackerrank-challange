<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackerrank Challenge</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div id="loading" class="content" style="height: 100vh;">
    <h2>Loading...</h2>
  </div>
  <div id="error" class="content hidden">
    <h2>An error occured</h2>
  </div>
  <div id="result" class="hidden">
    <div class="header">
      <h3 class="text-green">Hackerrank Challenge</h3>
    </div>
    <div class="content" style="padding-top: 20px">
      <p><img id="avatar" class="avatar" /></p>
      <p id="username" class="username" style="margin-top: 10px"></p>
      <div id="score"></div>
    </div>
    <div class="footer">
      <h4>Make with <span class="text-red">&hearts;</span> by <a href="https://fb.com/cpt.jack1998" target="_blank">Pham Dung</a></h4>
    </div>
  </div>
  <script src="./progressbar.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
